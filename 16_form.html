<!DOCTYPE html>
<html>
  <head>
    <title>Página de base</title>
    <meta charset="utf-8" />
    <meta name="author" content="Gabriel" />
    <meta name="description" content="html5, tecnologia" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="http://google.com/search" method="get" target="_blank">
      <label for="txtbusca">Faça uma busca</label>
      <input type="text" placeholder="Digite algo" name="q" id="txtbusca" />
      <input type="submit" value="OK" />
    </form>
    <fieldset>
      <legend>Login</legend>
      <label for="log">User:</label>
      <input type="text" name="text" id="log" />
      <label for="pass">Password:</label>
      <input type="password" name="pass" id="pass" />
      <input type="submit" value="Login" />
    </fieldset>
  </body>
</html>
