<!DOCTYPE html>
<html>
  <head>
    <title>Página de base</title>
    <meta charset="utf-8" />
    <meta name="author" content="Gabriel" />
    <meta name="description" content="html5, tecnologia" />
    <style>
      body {
        font-family: sans-serif;
      }
      table{
        border-collapse: collapse;
        width: 80%;
        margin: auto;
        background-color: beige;
      }
      th{
        background-color: rgb(180, 167, 52);
        border: 2px solid chocolate;
        padding: 15px;
      }
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Tabela de preços de cursos
      </caption>
      <thead>
        <tr>
          <th>Área</th>
          <th>Curso</th>
          <th>Investimento</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td  colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td rowspan="3">Design</td>
          <td>InDesign</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Photoshop</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Illustrator</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td rowspan="4">Development</td>
          <td>HTML</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Javascript</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          
          <td>Javascript</td>
          <td>R$ 1.000,00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
