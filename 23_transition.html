<!DOCTYPE html>
<html>
    <head>
        <title>Página de base</title>
        <meta charset="utf-8">
        <meta name="author" content="Gabriel">
        <meta name="description" content="html5, tecnologia"> 
        <style>
          div{
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-property: width, height;
            transition-duration: 1s, 3s;
            transition-timing-function: cubic-bezier(.44,.62,.68,-0.48);
            transition-delay: 0s, .8s;
          }
          div:hover{
            width: 500px;
            height: 500px;
          }
        </style>
      </head>
    <body>
        <h1>estrutura básica</h1>
        <div>1</div>
    </body>
</html>
